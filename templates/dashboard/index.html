{% extends "base.html" %}
  {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">仪表盘</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Master服务器状态
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height:250px">
                            <div style="height:250px">
                                <div class="list-group">
                                    {% for info in check_service %}
                                    <div class="list-group-item">
                                        {% for key,value in info.items %}
                                            {{ key }}
                                            {% if value == 'Up' %}
                                                <span class="pull-right text-muted btn-success btn-xs fa fa-arrow-circle-up"></span>
                                            {% else %}
                                                <span class="pull-right text-muted btn-danger btn-xs fa fa-arrow-circle-down"></span>
                                            {% endif %}
                                        {% endfor %}
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Minion客户端状态
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height:250px">
                           <div id="main" style="height:250px"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            OS Release类型统计
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height:250px">
                            <div id="main1" style="height:250px"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Donut Chart Echart实例
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height:250px">
                           <div id="main2" style="height:250px"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Morris.js Usage实例
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height:350px">
                           <div id="main3" style="height:350px"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
      <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

      <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/funnel'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'),'macarons');

                var option = {
                    title: {
                        x: 'center',
                        text: '',
                        subtext: '',
                        link: ''
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataView: {show: true, readOnly: false},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: true,
                    grid: {
                        borderWidth: 0,
                        y: 50,
                        y2: 30,
                        x: 0,
                        x2: 30
                    },
                    xAxis: [
                        {
                            type: 'category',
                            show: false,
                            data: ['Up', 'Down', 'Accepted', 'Unaccepted', 'Rejected']
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            show: false
                        }
                    ],
                    series: [
                        {
                            name: 'Minions Status',
                            type: 'bar',
                            itemStyle: {
                                normal: {
                                    color: function(params) {
                                        // build a color map as your need.
                                        var colorList = [
                                          '#B5C334','#C1232B','#FCCE10','#E87C25','#27727B',
                                        ];
                                        return colorList[params.dataIndex]
                                    },
                                    label: {
                                        show: true,
                                        position: 'top',
                                        formatter: '{b}\n{c}'
                                    }
                                }
                            },
                            data: {{ status|safe }},
                            markPoint: {
                                tooltip: {
                                    trigger: 'item',
                                    backgroundColor: 'rgba(0,0,0,0)',
                                    formatter: function(params){
                                        return '<img src="'
                                                + params.data.symbol.replace('image://', '')
                                                + '"/>';
                                    }
                                },
                                data: [
                                    {xAxis:0, y: 350, name:'Line', symbolSize:20, symbol: ''},
                                    {xAxis:1, y: 350, name:'Bar', symbolSize:20, symbol: ''},
                                    {xAxis:2, y: 350, name:'Scatter', symbolSize:20, symbol: ''},
                                    {xAxis:3, y: 350, name:'K', symbolSize:20, symbol: ''},
                                    {xAxis:4, y: 350, name:'Pie', symbolSize:20, symbol: ''},
                                ]
                            }
                        }
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
      </script>

      <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/funnel'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main1'),'macarons');

                var option = {
                    title : {
                        text: '',
                        subtext: '',

                    },

                    series : [

                            name:'OS Release',

  </script>

      <script type="text/javascript">

      <script type="text/javascript">

      <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/bar'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main4'),'macarons');

                var option = {
                    title : {
                        text : '',
                        subtext : ''
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter : function (params) {
                            var date = new Date(params.value[0]);
                            data = date.getFullYear() + '-'
                                   + (date.getMonth() + 1) + '-'
                                   + date.getDate() + ' '
                                   + date.getHours() + ':'
                                   + date.getMinutes();
                            return data + '<br/>'
                                   + params.value[1] + ', '
                                   + params.value[2];
                        }
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    dataZoom: {
                        show: true,
                        start : 70
                    },
                    legend : {
                        data : ['series1']
                    },
                    grid: {
                        y2: 80,
                        x: 30,
                        x2: 40
                    },
                    xAxis : [
                        {
                            type : 'time',
                            splitNumber:10
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name: 'series1',
                            type: 'line',
                            showAllSymbol: true,
                            symbolSize: function (value){
                                return Math.round(value[2]/10) + 2;
                            },
                            data: (function () {
                                var d = [];
                                var len = 0;
                                var now = new Date();
                                var value;
                                while (len++ < 200) {
                                    d.push([
                                        new Date(2014, 9, 1, 0, len * 10000),
                                        (Math.random()*30).toFixed(2) - 0,
                                        (Math.random()*100).toFixed(2) - 0
                                    ]);
                                }
                                return d;
                            })()
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
  </script>
