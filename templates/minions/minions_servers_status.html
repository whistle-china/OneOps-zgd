{% extends "base.html" %}
  {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Mininos服务器状态</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Mininos服务器状态
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Minions</th>
                                            <th>Key状态</th>
                                            <th>接受Key</th>
                                            <th>拒绝Key</th>
                                            <th>删除Key</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>sax021.sax.sad.bx.sinanode.com</td>
                                            <td>Accepted</td>
                                            <td><button type="button" class="btn btn-success btn-xs">删除Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-warning btn-xs ">拒绝Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-danger btn-xs ">删除Key</button></td>
                                        </tr>
                                        <tr class="even gradeC">
                                            <td>sax021.sax.sad.bx.sinanode.com</td>
                                            <td>未接受</td>
                                            <td><button type="button" class="btn btn-success btn-xs">接受Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-warning btn-xs ">拒绝Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-danger btn-xs ">删除Key</button></td>
                                        </tr>
                                        <tr class="odd gradeA">
                                            <td>sax021.sax.sad.bx.sinanode.com</td>
                                            <td>拒绝</td>
                                            <td><button type="button" class="btn btn-success btn-xs">接受Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-warning btn-xs ">拒绝Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-danger btn-xs ">删除Key</button></td>
                                        </tr>
                                        <tr class="even gradeA">
                                            <td>sax021.sax.sad.bx.sinanode.com</td>
                                            <td>拒绝</td>
                                            <td><button type="button" class="btn btn-success btn-xs">接受Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-warning btn-xs ">拒绝Key</button></td>
                                            <td class="center"><button type="button" class="btn btn-danger btn-xs ">删除Key</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->                  
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
  {% endblock %}
